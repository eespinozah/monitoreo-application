name: Publish package to GitHub Packages
on:
  push:
    branches: main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Deploy to Github Package Registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            mkdir -p ~/.m2
            echo "<settings><servers><server><id>gh</id><username>eespinozah</username><password>\${env.GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
            REPO="gh::default::https://maven.pkg.github.com/${GITHUB_REPOSITORY}"
            mvn deploy -DaltReleaseDeploymentRepository="${REPO}" -DaltSnapshotDeploymentRepository="${REPO}"
